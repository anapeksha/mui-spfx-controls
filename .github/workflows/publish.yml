name: Publish
on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
      contents: read
      id-token: write

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Clean dependencies
        run: npm run clean
      - name: Build for production
        run: npm run build
      - name: Publish package on NPM
        run: npm publish
